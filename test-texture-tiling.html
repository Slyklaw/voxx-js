<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Tiling Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #444;
            display: block;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Texture Tiling Test</h1>
        <p>This test verifies that textures tile correctly across greedy-meshed blocks.</p>
        <p>Use WASD to move, mouse to look around. Look for properly tiled textures on large surfaces.</p>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script type="module">
        // Simple test to load the main engine and check for errors
        try {
            const module = await import('./main.js');
            console.log('✅ Main engine loaded successfully');
            console.log('✅ Texture tiling fix should now be active');
        } catch (error) {
            console.error('❌ Error loading main engine:', error);
            document.body.innerHTML += `<div style="color: red; text-align: center; margin: 20px;">
                <h2>Error Loading Engine</h2>
                <p>${error.message}</p>
                <p>Check the browser console for more details.</p>
            </div>`;
        }
    </script>
</body>
</html>
